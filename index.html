<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoReSt</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            padding: 40px;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .form-footer a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        .success-message {
            color: #388e3c;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h1>Login</h1>
            
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            
            <div id="login-error" class="error-message"></div>
            <div id="login-success" class="success-message"></div>
            
            <button id="login-button">Login</button>
            
            <div class="form-footer">
                Don't have an account? <a id="show-signup">Create one</a>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="form-container hidden">
            <h1>Create Account</h1>
            
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password (min 6 chars)">
            </div>
            
            <div id="signup-error" class="error-message"></div>
            <div id="signup-success" class="success-message"></div>
            
            <button id="signup-button">Sign Up</button>
            
            <div class="form-footer">
                Already have an account? <a id="show-login">Login</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyASdDUd46MXGG8kxPqiy_bbQV48HbTmtBo",
            authDomain: "nikku-e100e.firebaseapp.com",
            projectId: "nikku-e100e",
            storageBucket: "nikku-e100e.firebasestorage.app",
            messagingSenderId: "395855015644",
            appId: "1:395855015644:web:2366e480fe7ad0944dce19"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const loginError = document.getElementById('login-error');
        const loginSuccess = document.getElementById('login-success');
        const signupError = document.getElementById('signup-error');
        const signupSuccess = document.getElementById('signup-success');

        // Toggle between login and signup forms
        showSignupLink.addEventListener('click', function() {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            clearMessages();
        });
        
        showLoginLink.addEventListener('click', function() {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessages();
        });

        // Clear all messages
        function clearMessages() {
            loginError.textContent = '';
            loginSuccess.textContent = '';
            signupError.textContent = '';
            signupSuccess.textContent = '';
        }

        // Login function
        loginButton.addEventListener('click', function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            clearMessages();
            
            if (!email || !password) {
                loginError.textContent = 'Please fill in all fields';
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    loginSuccess.textContent = 'Login successful! Redirecting...';
                    
                    // Redirect to home.html after 1 second
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                })
                .finally(() => {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                });
        });

        // Signup function
        signupButton.addEventListener('click', function() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            clearMessages();
            
            if (!email || !password) {
                signupError.textContent = 'Please fill in all fields';
                return;
            }

            if (password.length < 6) {
                signupError.textContent = 'Password must be at least 6 characters';
                return;
            }

            signupButton.disabled = true;
            signupButton.textContent = 'Creating account...';
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    signupSuccess.textContent = 'Account created successfully!';
                    // Switch to login form after successful signup
                    setTimeout(() => {
                        signupForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                        clearMessages();
                    }, 1500);
                })
                .catch((error) => {
                    signupError.textContent = error.message;
                })
                .finally(() => {
                    signupButton.disabled = false;
                    signupButton.textContent = 'Sign Up';
                });
        });

        // Check auth state (optional)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                console.log('User is logged in:', user.email);
                // You can redirect to home.html here if you want automatic redirect
                // when user is already logged in
                // window.location.href = 'home.html';
            } else {
                // User is signed out
                console.log('User is logged out');
            }
        });
    </script>
</body>
</html>
