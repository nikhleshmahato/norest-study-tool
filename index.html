        <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Login Form </title>
        <style>
            /* Existing CSS */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #6e8efb, #a777e3);
            }
            .login-container {
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            .login-container h2 {
                margin-bottom: 1rem;
                color: #333;
            }

            .input-group {
                margin-bottom: 1rem;
                text-align: left;
            }
            .input-group label {
                display: block;
                font-size: 14px;
                margin-bottom: 5px;
                color: #555;
            }
            .input-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
                transition: 0.3s;
            }
            .input-group input:focus {
                border-color: #6e8efb;
                box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
            }
            .login-btn, .subdomain-btn {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: 0.3s;
                text-align: center;
                display: inline-block;
                text-decoration: none;
            }
            .login-btn {
                background: #6e8efb;
            }
            .login-btn:hover {
                background: #5a7be8;
            }
            .subdomain-btn {
                background: #28a745;
                margin-top: 10px;
            }
            .subdomain-btn:hover {
                background: #218838;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="home.html" class="subdomain-btn">LogIn as guest </a>
        </div>
        
    </body>
    </html>
